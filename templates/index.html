<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Sentiment Analyzer</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 110px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            resize: none;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #667eea;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .positive {
            background: #e6fffa;
            color: #0f766e;
        }

        .negative {
            background: #ffe4e6;
            color: #9f1239;
        }

        .neutral {
            background: #fef9c3;
            color: #92400e;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üê¶ Tweet Sentiment</h1>
    <p class="subtitle">Analyze emotions using Machine Learning</p>

    <form method="POST">
        <textarea name="tweet" placeholder="Type or paste a tweet..." required>{{ tweet }}</textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if prediction %}
        <div class="result 
            {% if 'Positive' in prediction %}positive
            {% elif 'Negative' in prediction %}negative
            {% else %}neutral{% endif %}">
            {{ prediction }}
        </div>
    {% endif %}

    <footer>
        Built with Flask & ML üöÄ
    </footer>
</div>

</body>
</html>
